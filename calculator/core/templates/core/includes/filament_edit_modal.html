<div class="modal fade js-edit-modal" id="filamentEditModal" tabindex="-1" aria-labelledby="filamentEditModalLabel" aria-hidden="true"
        data-edit-fields='["name","color","price_per_kg","weight_kg"]'
        data-edit-id-input="#filament-edit-id" data-edit-title-selector=".modal-title-text"
        data-edit-default-title="Editar filamento"
        data-open-pk="{{ filament_edit_open_pk|default:'' }}"
        data-has-errors="{% if filament_edit_form.errors %}true{% else %}false{% endif %}">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <form method="post" action="{% url 'inventory' %}" novalidate>
                {% csrf_token %}
                <input type="hidden" name="action" value="edit_filament">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="filamentEditModalLabel">
                        <span class="modal-title-text">Editar filamento</span>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="filament_id" id="filament-edit-id" value="{{ filament_edit_open_pk|default:'' }}">
                    <input type="hidden" name="next" value="{{ filament_edit_next_url }}">
                    {% if filament_edit_form.non_field_errors %}
                        <div class="alert alert-danger small" data-edit-error>
                            {% for error in filament_edit_form.non_field_errors %}
                                <div>{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div class="row g-3">
                        {% include "core/includes/form_fields.html" with form=filament_edit_form %}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
