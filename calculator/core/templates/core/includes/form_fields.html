{% for field in form %}
    <div class="col-md-6">
        <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
            <div class="form-text">{{ field.help_text }}</div>
        {% endif %}
        {% for error in field.errors %}
            <div class="text-danger small" data-edit-error>{{ error }}</div>
        {% endfor %}
    </div>
{% endfor %}
