<div class="modal fade js-edit-modal" id="inventoryItemEditModal" tabindex="-1" aria-labelledby="inventoryItemEditModalLabel" aria-hidden="true"
        data-edit-fields='["quantity"]'
        data-edit-id-input="#inventory-item-edit-id" data-edit-title-selector=".modal-title-text"
        data-edit-default-title="Editar quantidade"
        data-open-pk="{{ inventory_item_edit_open_pk|default:'' }}"
        data-has-errors="{% if inventory_item_edit_form.errors %}true{% else %}false{% endif %}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="{% url 'inventory' %}" novalidate>
                {% csrf_token %}
                <input type="hidden" name="action" value="edit_inventory_item">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="inventoryItemEditModalLabel">
                        <span class="modal-title-text">Editar quantidade</span>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="item_id" id="inventory-item-edit-id" value="{{ inventory_item_edit_open_pk|default:'' }}">
                    <input type="hidden" name="next" value="{{ inventory_item_edit_next_url }}">
                    {% if inventory_item_edit_form.non_field_errors %}
                        <div class="alert alert-danger small" data-edit-error>
                            {% for error in inventory_item_edit_form.non_field_errors %}
                                <div>{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div class="row g-3">
                        {% include "core/includes/form_fields.html" with form=inventory_item_edit_form %}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
