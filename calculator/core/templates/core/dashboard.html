{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row">
    <aside class="col-lg-3 mb-4">
        <div class="list-group shadow-sm">
            {% for link in links %}
                <a class="list-group-item list-group-item-action" href="{% url link.url %}">
                    {{ link.label }}
                </a>
            {% endfor %}
        </div>
    </aside>
    <section class="col-lg-9">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <h1 class="h4 mb-3">Dashboard</h1>
            </div>
        </div>
        <div class="row g-3">
            {% for link in links %}
                <div class="col-md-6">
                    <div class="card h-100 border-primary-subtle">
                        <div class="card-body d-flex flex-column">
                            <h2 class="h5">{{ link.label }}</h2>
                            <p class="text-muted flex-grow-1">{{ link.description }}</p>
                            <a class="btn btn-primary mt-3 align-self-start" href="{% url link.url %}">Aceder</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
