{% extends "base.html" %}
{% block title %}Apagar peca{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-body text-center">
        <h1 class="h4">Apagar peca</h1>
        <p class="mt-3">Tens a certeza que queres remover <strong>{% if piece.name %}{{ piece.name }}{% else %}Peca #{{ piece.pk }}{% endif %}</strong>?</p>
        <form method="post" class="d-flex justify-content-center gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Apagar</button>
            <a class="btn btn-outline-secondary" href="{% url 'pieces_list' %}">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
