{% extends "base.html" %}
{% block title %}Editar peça{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h1 class="h4 mb-4">Editar peça</h1>
        <form method="post" novalidate class="row g-3">
            {% csrf_token %}
            {% include "core/includes/form_fields.html" with form=form %}
            <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a class="btn btn-outline-secondary" href="{% url 'pieces_list' %}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
